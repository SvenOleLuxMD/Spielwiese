name: k6
on: 
  workflow_dispatch:
    inputs:
      pathToFile:
          description: 'Pfad zum auszuf√ºhrenden k6-Skript innerhalb dieses Repos'
          required: true
jobs:
  build:
    name: Run k6 test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run k6 local test
        uses: grafana/k6-action@v0.2.0
